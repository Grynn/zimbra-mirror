<template id='checkbox'>
    <input id='${id}_input' type='checkbox'>
</template>

<template id='checkbox-text-left'>
    <label id='${id}_text' for='${id}_input' style='text-align:right'></label>
    <input id='${id}_input' type='checkbox'>
</template>

<template id='checkbox-text-right'>
    <input id='${id}_input' type='checkbox'>
    <label id='${id}_text' for='${id}_input' style='text-align:right'></label>
</template>

<template id='DwtBaseDialog' width='20' height='32'>
    <div class='DwtDialog WindowOuterContainer'>
        <table cellspacing=0 cellpadding=0 style='cursor:move;'>
            <tr id='${dragId}'>
                <td class='minWidth'>${icon}</td>
                <td id='${id}_title' class='DwtDialogTitle'>${title}</td>
                <td class='minWidth'><div class='${closeIcon2}'></div></td>
                <td class='minWidth'><div class='${closeIcon1}'></div></td>
            </tr>
            <tr>
                <td class='WindowInnerContainer' colspan='4'>
                  <div id='${id}_content' class='DwtDialogBody'></div>
                  <$ if (data.controlsTemplateId) { $>
                    <$= AjxTemplate.expand(data.controlsTemplateId, data) $>
                  <$ } $>
                </td>
            </tr>
        </table>
    </div>
</template>

<template id='DwtDialogControls'>
  <div class='horizSep'></div>
  <div id='${id}_buttons' class='DwtDialogButtonBar'>
    <$ if (AjxEnv.isNav) { $>
      <input type='button' id='${id}_focus' style='height:0px;width:0px;display:none;'>
    <$ } $>
  </div>
</template>

<template id='DwtSemiModalDialog' width='20' height='32'>
    <div class='DwtDialog LightWindowOuterContainer'>
        <table cellspacing=0 cellpadding=0 style='cursor:move;'>
            <tr id='${dragId}'>
                <td class='minWidth'>${icon}</td>
                <td id='${id}_title' class='DwtDialogTitle'>${title}</td>
                <td class='minWidth'><div class='${closeIcon2}'></div></td>
                <td class='minWidth'><div class='${closeIcon1}'></div></td>
            </tr>
            <tr>
                <td class='LightWindowInnerContainer full_size' colspan='4'>
                  <div id='${id}_content' class='DwtDialogBody'></div>
                  <div class='horizSep'></div>
                  <div id='${id}_buttons' class='DwtDialogButtonBar'>
                    <$ if (AjxEnv.isNav) { $>
                      <input type='button' id='${id}_focus' style='height:0px;width:0px;display:none;'>
                    <$ } $>
                  </div>
                </td>
            </tr>
        </table>
    </div>
</template>

<template id='DwtToolTip' width='5' height='5'>
    <div class='DwtToolTip LightWindowOuterContainer'>
        <div id='${id}TopPointer' class='DwtToolTipTopPointer'>
            <center>
                <div class='DwtToolTipPointerRow' style='width:1px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:3px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:5px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:7px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:9px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:11px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:13px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:15px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:17px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:19px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:21px;'>&nbsp;</div>
            </center>
        </div>
        <div id='${id}Contents' class='DwtToolTipBody'></div>
        <div id='${id}BottomPointer' class='DwtToolTipBottomPointer'>
            <center>
                <div class='DwtToolTipPointerRow' style='width:21px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:19px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:17px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:15px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:13px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:11px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:9px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:7px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:5px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:3px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:1px;'>&nbsp;</div>
            </center>
        </div>
    </div>
</template>


<template id='DwtVerticalSash' width='0' height='0'>
	<div class='DwtVerticalSash'>
        <center>
            <table cellspacing=0 width=20><tr>
                <td class='DwtVerticalSashContents'>&deg;</td>
                <td class='DwtVerticalSashContents'>&deg;</td>
                <td class='DwtVerticalSashContents'>&deg;</td>
                <td class='DwtVerticalSashContents'>&deg;</td>
                <td class='DwtVerticalSashContents'>&deg;</td>
            </tr></table>
        </center>
    </div>
</template>

<template id='DwtHorizontalSash' width='0' height='0'>
    <div class='DwtHorizontalSash'>
        <table cellspacing=0 cellpadding=1 height='90%'>
            <tr><td height='50%' class='DwtHorizonalSashContents'>&nbsp;</td></tr>
            <tr><td class='DwtHorizonalSashContents'>&deg;</td></tr>
            <tr><td class='DwtHorizonalSashContents'>&deg;</td></tr>
            <tr><td class='DwtHorizonalSashContents'>&deg;</td></tr>
            <tr><td class='DwtHorizonalSashContents'>&deg;</td></tr>
            <tr><td class='DwtHorizonalSashContents'>&deg;</td></tr>
            <tr><td height='50%' class='DwtHorizonalSashContents'>&nbsp;</td></tr>
        </table>
    </div>
</template>


<template id='DwtMissingSoundPlayer'>
    <table class='DwtMissingSoundPlayer'><tr>
    	<td nowrap class='ImgCritical'>&nbsp;</td>
    	<td nowrap><$= ZmMsg.missingPlugin $></td>
    </tr></table>
</template>


<template id='DwtPanel'>
	<div id='${id}_panel' style='width:100%;height:100%;position:relative;'>
		<table style='width:100%;height:100%;position:absolute;' cellspacing=0 cellpadding=0>
			<tr><td>
				<table cellspacing=0 cellpadding=0><tr>
					<td><div class='ImgPanel_NW'></div></td>
					<td width=100%><div class='ImgPanel_N__H'></div></td>
					<td><div class='ImgPanel_NE'></div></td>				
				</tr></table>
			</td></tr>

			<tr><td height=100% valign=top>
				<table cellspacing=0 cellpadding=0 style='width:100%;height:100%'><tr>
					<td class='ImgPanel_W__V'>&nbsp;</td>
					<td bgcolor='white' height='100%' valign='bottom'>
			            <div class='ImgPanel_bg__H' style='width:100%'>&nbsp;</div>
					</td>
					<td class='ImgPanel_E__V'>&nbsp;</td>
				</tr></table>
			</td></tr>
			
			<tr><td>
				<table cellspacing=0 cellpadding=0><tr>
					<td><div class='ImgPanel_SW'></div></td>
					<td width=100%><div class='ImgPanel_S__H'></div></td>
					<td><div class='ImgPanel_SE'></div></td>				
				</tr></table>
			</td></tr>
		</table>

		<table id='${id}_titlebar' class='ZPanelTitlebar'><tr>
			<td id='${id}_icon' 	class='ZPanelIcon'><div class='ImgFolder'></div></td>
			<td id='${id}_title'	class='ZPanelTitle'>title</td>
			<td id='${id}_toolbar'  class='ZPanelToolbar ZWidgetToolbar'></td>
		</tr></table>
		<div id='${id}_contents' class='ZPanelContents' style='position:absolute;'></div>
	</div>
</template>

<template id='DwtVerticalSlider' class='DwtSlider DwtVerticalSlider'>
	<div id='${id}_button' class='DwtThumb DwtSliderThumb'>
		<div class='DwtSliderThumbBorder'>
			<div class='ImgVerticalSliderThumb'></div>
		</div>
	</div>
</template>

<template id='DwtHorizontalSlider' class='DwtSlider DwtHorizontalSlider'>
	<div id='${id}_button' class='DwtThumb DwtSliderThumb'>
		<div class='DwtSliderThumbBorder'>
			<div class='ImgHorizontalSliderThumb'></div>
		</div>
	</div>
</template>

<template id='ZLabel' class='ZWidget'>
	<table class='ZWidgetTable ZLabelBorder' cellspacing=0 cellpadding=0><tr>
		<td id='${id}_left_icon'  	class='ZLeftIcon ZWidgetIcon'></td>
		<td id='${id}_title'		class='ZWidgetTitle'></td>
		<td id='${id}_right_icon' 	class='ZRightIcon ZWidgetIcon'></td>
	</tr></table>
</template>

<template id='ZButton' class='ZWidget'>
  <$ var buttonBorder = data.buttonBorder || "ZButtonBorder"; $>
  <table class='ZWidgetTable <$=buttonBorder$>' cellspacing=0 cellpadding=0><tr>
		<td id='${id}_left_icon'  	class='ZLeftIcon ZWidgetIcon'></td>
		<td id='${id}_title'		class='ZWidgetTitle'></td>
		<td id='${id}_right_icon' 	class='ZRightIcon ZWidgetIcon'></td>
		<td id='${id}_dropdown' 	class='ZDropDown'></td>
	</tr></table>
</template>

<template id='ZToolbarButton' class='ZWidget'>
  <$ data.buttonBorder = data.buttonBorder || "ZToolbarButtonBorder" $>
  <$= AjxTemplate.expand("#ZButton", data) $>
</template>

<template id='ZButtonColorPicker' class='ZWidget'>
  <$ var buttonBorder = data.buttonBorder || "ZButtonBorder"; $>
	<table class='ZWidgetTable <$=buttonBorder$>' cellspacing=0 cellpadding=0><tr>
		<td id='${id}_left_icon'	class='ZLeftIcon ZWidgetIcon'></td>
		<td id='${id}_title'		class='ZWidgetTitle'></td>
		<td id='${id}_right_icon'	class='ZRightIcon ZWidgetIcon'></td>
		<td><div id='${id}_color' class='DwtButtonColorPicker-display' unselectable></div></td>
		<td id='${id}_dropdown' 	class='ZDropDown'></td>
	</tr></table>
</template>

<template id='ZToolbarButtonColorPicker' class='ZWidget'>
  <$ data.buttonBorder = data.buttonBorder || "ZToolbarButtonBorder" $>
  <$= AjxTemplate.expand("#ZButtonColorPicker", data) $>
</template>

<!--
NOTE: Do NOT override this template! This is used internally by the
      select widget so that can automatically adjust the width of
      the select to the width of the widest option.
-->
<template id='ZSelectAutoSizingContainer'>
  <table border=0 cellpadding=0 cellspacing=0>
    <tr><td id="${id}_select_container">
      <$= AjxTemplate.expand(data.selectTemplateId, data.selectData) $>
    </td></tr>
    <tr><td>
      <table id="${id}_pseudoitems_container" border=0 cellpadding=0 cellspacing=0></table>
    </td></tr>
  </table>
</template>

<template id='ZSelect' class='ZWidget'>
  <$= AjxTemplate.expand("#ZButton", data) $>
</template>

<template id='ZSelectMenu' class='ZWidget'>
  <$= AjxTemplate.expand("#ZMenu", data) $>
</template>

<template id='ZSelectMenuItem' class='ZWidget'>
  <$= AjxTemplate.expand("#ZMenuItem", data) $>
</template>

<template id='ZToolbar' class='ZWidget'>
  <table class='ZToolbarTable' border=0 cellpadding=0 cellspacing=0>
    <tr id='${id}_items'>
      <$= AjxTemplate.expand("#ZToolbarPrefix", data) $>
      <$= AjxTemplate.expand("#ZToolbarSuffix", data) $>
    </tr>
  </table>
</template>

<template id='ZToolbarPrefix'></template>
<template id='ZToolbarSuffix'></template>

<!--
NOTE: The outer table/tr is a necessary hack. It is NOT inserted in the
      destination; only the element with ${itemId} identifier is inserted.
-->
<template id='ZToolbarItem'>
  <table><tr>
    <td id='${itemId}'></td>
  </tr></table>
</template>

<template id='ZToolbarSeparator'>
  <table><tr>
  <td id='${itemId}' class='ZToolbarSeparator'>&nbsp;</td>
  </tr></table>
</template>

<template id='ZToolbarSpacer'>
  <table><tr>
  <td id='${itemId}' class='ZToolbarSpacer'>&nbsp;</td>
  </tr></table>
</template>

<template id='ZToolbarFiller'>
  <table><tr>
  <td id='${itemId}' class='ZToolbarFiller' width='100%'>&nbsp;</td>
  </tr></table>
</template>

<template id='ZTabView' class='ZWidget'>
  <div id='${id}_tabbar'></div>
  <div id='${id}_page'></div>
</template>

<template id='ZTabBar' class='ZWidget'>
  <table border=0 cellpadding=0 cellspacing=0>
    <tr valign='bottom' id='${id}_items'>
      <$= AjxTemplate.expand("#ZTabBarPrefix", data) $>
      <$= AjxTemplate.expand("#ZTabBarSuffix", data) $>
    </tr>
  </table>
</template>

<template id='ZTabBarPrefix'>
  <td id='${id}_prefix' class='ZTabBarPrefix'>&nbsp;</td>
</template>

<template id='ZTabBarSuffix'>
  <td id='${id}_suffix' class='ZTabBarSuffix'>&nbsp;</td>
</template>

<template id='ZTab' class='ZWidget'>
  <$ var buttonBorder = data.buttonBorder || "ZTabBorder" $> 
  <table id='${id}_select' class='<$=buttonBorder$> ZWidgetTable  ZWidgetBorder' cellspacing=0 cellpadding=0><tr>
    <td id='${id}_left_icon'  class='ZLeftIcon ZWidgetIcon'></td>
    <td id='${id}_title'		 class='ZWidgetTitle'></td>
    <td id='${id}_right_icon' class='ZRightIcon ZWidgetIcon'></td>
  </tr></table>
</template>

<template id='ZTabPage' class='ZWidget'></template>

<template id='ZField' class='ZWidget'>
	<input id='${id}_field' class='ZFieldInput'>
</template>


<template id='ZAccordion'>
	<div id='${id}_div'>
		<table class='ZAccordionTable ZWidget' border=0 cellspacing=0 cellpadding=0 id='${id}_accordion_table'>
		</table>
	</div>
</template>

<template id='ZAccordionItem'>
	<div id='${id}_header_${itemNum}' class='ZAccordionHeader'>
		<table class='ZAccordionHeaderBorder ZWidgetTable' cellspacing=0 cellpadding=0>
		<tr>
			<td><div class='ZAccordionTitle' id='${id}_title_${itemNum}'>${title}</div></td>
			<td><div class='ZAccordionExpander'></div></td>
		</tr>
		</table>
	</div>
	<div class='ZAccordionBody' id='${id}_body_${itemNum}'>
	</div>
</template>

<template id='DwtTabView'>
  <table width='100%' border='0' cellspacing='0' cellpadding='0' backgroundColor='${bgcolor}'>
    <tr align='left' valign='middle'>
      <td id='${id}_tabs' class='DwtTabTable' nowrap align='left' valign='middle' width='100%'></td> 
    </tr>
  </table>
</template>


<template id='DwtTabBar'>
  <!-- TODO -->
</template>

<template id='DwtTabSpacer'>
  <table width='100%' cellspacing='0' cellpadding='0'>
    <tr></tr>
    <tr></tr>
    <tr>
      <td><div class='ImgTabSpacer__H'></div></td>
    </tr>
  </table>
</template>

<template id='DwtTabButton'>
  <table id='${id}_table' width='100%' align='center' border='0' cellpadding='0' cellspacing='0'>

      <td id='${id}_top_left' class='DwtTabButtonTL'><div class='ImgTab_TL'></div></td>
      <td id='${id}_top_center' class='DwtTabButtonTM'><div class='ImgTab_T__H'></div></td>
      <td id='${id}_top_right' class='DwtTabButtonTR'><div class='ImgTab_TR'></div></td>
    </tr>
    <tr id='${id}_middle'>
      <td id='${id}_middle_left'><div class='ImgTab_L__V'></div></td>
      <td id='${id}_middle_center'><div class='ImgTab__BG'></div></td>
      <td id='${id}_middle_right'><div class='ImgTab_R__V'></div></td>
    </tr>
    <tr id='${id}_bottom'>
      <td id='${id}_bottom_left' class='DwtTabButtonBL'><div class='ImgTab_BL'></div></td>
      <td id='${id}_bottom_center' class='DwtTabButtonBM'><div class='ImgTab_B__H'></div></td>
      <td id='${id}_bottom_right' class='DwtTabButtonBR'><div class='ImgTab_BR'></div></td>
    </tr>

<template id='ZMenu' class='ZWidget'>
	<div id='${id}_container' class='ZMenuBorder'></div>
</template>

<template id='ZMenuItem' class='ZWidget'>
	<table class='ZWidgetTable ZMenuItemBorder' cellspacing=0 cellpadding=0><tr>
    <td id='${id}_check'  class='ZWidgetIcon'></td>
    <td id='${id}_left_icon'	class='ZLeftIcon ZWidgetIcon'></td>
		<td id='${id}_title'		class='ZWidgetTitle'></td>
		<td id='${id}_dropdown'		class='ZDropDown'></td>
	</tr></table>
</template>

<template id='ZMenuItemSeparator' class='ZWidget'>

</template>

<template id='ZMenuItemBlankCheck'>
  <div style='width:13px'></div>
</template>

<template id='ZMenuItemBlankIcon'>
  <div style='width:22px'></div>
</template>

<template id='ZMenuItemBlankCascade'>

</template>

<template id='DwtComboBox' class='DwtComboBox'>

	<div style='position:relative;><div id='${id}_button'></div></div>
</template>

<template id='DwtComboBoxButton' class='ZWidget'>

  <table class='<$=buttonBorder$>' cellspacing=0 cellpadding=0><tr>
		<td id='${id}_dropdown' 	class='ZDropDown'></td>
  </tr></table>
</template>

<template id='DwtListView-NoResults'>
	<table width='100%' cellspacing=0 cellpadding=1>
		<tr>
			<td class='NoResults'>
				<br><$= AjxMsg.noResults $>
			</td>
		</tr>
	</table>
</template>
