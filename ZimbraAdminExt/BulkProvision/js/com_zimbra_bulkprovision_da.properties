CSV_uploadNotes = Bem\u00e6rk: Hver r\u00e6kke i CSV'en er en kontofortegnelse. Hver kontofortegnelse best\u00e5r af tre kolonner, som er adskilt \
    af komma (,) i r\u00e6kkef\u00f8lgen kontonavn, visningsnavn og adgangskode. \
    <p> Her er et eksempel p\u00e5, hvordan en fortegnelse vil se ud: \
    bruger@dom\u00e6ne.tld, visningsnavn, adgangskode</p> \
    <p>Hvis der ikke er oplyst nogen adgangskode, vil der blive genereret en vilk\u00e5rlig adgangskode til kontoen. \
    Og brugeren vil blive bedt om at \u00e6ndre adgangskoden, n\u00e5r der logges ind for f\u00f8rste gang. </p>

CSV_uploadTitle = Upload den CSV-fil, som indeholder oplysninger om massekontiene.
CSV_uploadNotes_new = Bem\u00e6rk: Hver r\u00e6kke i CSV'en er en kontofortegnelse. Hver kontofortegnelse best\u00e5r af seks kolonner, som er adskilt \
    af komma (,) i r\u00e6kkef\u00f8lgen e-mail-adresse, visningsnavn, fornavn, efternavn, adgangskode og SAND eller FALSK <br/>\
    SAND hvis du \u00f8nsker at bede brugeren om at \u00e6ndre adgangskoden efter den f\u00f8rste login, ellers \u2013 FALSK.<br/>\
    <p> Her er et eksempel p\u00e5, hvordan en fortegnelse vil se ud: <br/> \
    john.s\u00f8rensen@firma.com, John H. S\u00f8rensen, John, S\u00f8rensen, adgangskode000, SAND <br/>\
    eller som: <br/>\
    jane.s\u00f8rensen@firma.com, Jane M. S\u00f8rensen, Jane, S\u00f8rensen, adgangskode111, FALSK </p>

