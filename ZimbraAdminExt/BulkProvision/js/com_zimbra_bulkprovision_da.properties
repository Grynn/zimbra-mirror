ExchMigrationWizardIntro = I de n\u00e6ste mange trin i denne guide, bliver du bedt om oplysninger om dine Exchange- og Active Directory-servere, guiden vil generere en XML-fil med migreringsindstillinger og lade dig downloade MS Exchange-migreringshj\u00e6lpeprogrammet.<br/>\
