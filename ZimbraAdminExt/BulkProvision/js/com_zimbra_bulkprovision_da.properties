    <ol><li>Forsyner konti</li><li>Importerer mailbokse</li></ol>\
    I \u00f8jeblikket er der to mulige indstillinger for forsyning af konti: <ol><li>Upload kontolisten i en XML-fil</li><li> Import\u00e9r kontolisten fra en directory-server</li></ol>\
    Husk at l\u00e6se <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf" target="_blank">Guide til planl\u00e6gning af migrering</a>, f\u00f8r du forts\u00e6tter. 
