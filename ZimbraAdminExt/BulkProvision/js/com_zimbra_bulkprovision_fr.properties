ExchMigrationWizardIntro = Cet Assistant vous permet de faire migrer les comptes, mails, contacts, calendriers et t\u00e2ches disponibles sur un serveur Microsoft Exchange existant\u00a0:\
 il collecte les informations de vos serveurs Microsoft Exchange ou/et Active Directory, g\u00e9n\u00e8re un fichier XML contenant les param\u00e8tres de migration et vous aide \u00e0 t\u00e9l\u00e9charger l\u2019utilitaire de migration Microsoft Exchange.<br/>\
Avant de lancer une migration de ce type, il est conseill\u00e9 de consulter <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">ce document</a>.
AccountImportReviewNote = Examinez les options disponibles pour importation des comptes.\
Pour apporter des modifications, cliquez sur \u00ab\u00a0Pr\u00e9c\u00e9dent\u00a0\u00bb.\
 Pour lancer l\u2019importation des comptes, cliquez sur \u00ab\u00a0Suivant\u00a0\u00bb. Lorsque le processus d\u2019importation d\u00e9marre, vous pouvez quitter cet Assistant et laisser l\u2019importation s\u2019ex\u00e9cuter en t\u00e2che de fond. 
