ImportWizardOverview = Cet Assistant va vous aider \u00e0 importer des comptes \u00e0 partir d\u2019un dossier externe (Active Directory ou LDAP).\
 L\u2019Assistant va t\u00e9l\u00e9charger les comptes \u00e0 partir du dossier sp\u00e9cifi\u00e9 et les importer dans votre serveur Zimbra. \
Lorsque l\u2019importation sera termin\u00e9e, l\u2019Assistant g\u00e9n\u00e9rera un rapport (format CSV) pr\u00e9sentant la liste des comptes import\u00e9s.<br/>\
Avant de lancer une importation de ce type, il est conseill\u00e9 de consulter <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">ce document</a>.

