CSV_uploadNotes = Remarque\u00a0\u2013 Chaque ligne du fichier CSV correspond \u00e0 une entr\u00e9e de compte. Chaque entr\u00e9e de compte se compose de trois colonnes s\u00e9par\u00e9es
  par une virgule\u00a0: Adresse du compte,\u00a0Nom public, Mot de passe. \
  <p> Exemple\u00a0: \
  utilisateur@domaine.tld, nom_public, mot_passe </p> \
  <p> Si le mot de passe d\u2019un compte n\u2019est pas sp\u00e9cifi\u00e9, une valeur al\u00e9atoire est g\u00e9n\u00e9r\u00e9e \
  et un message demandera \u00e0 l\u2019utilisateur de changer cette valeur \u00e0 sa premi\u00e8re connexion. </p>

CSV_uploadTitle = Vous devez envoyer/uploader le fichier CSV contenant les informations des comptes.
CSV_uploadNotes_new = Remarque \u2013 Chaque ligne du fichier CSV correspond \u00e0 une entr\u00e9e de compte. Chaque entr\u00e9e de compte se compose de six colonnes s\u00e9par\u00e9es
  par une virgule\u00a0: Adresse mail, Nom public, Pr\u00e9nom, Nom de famille, Mot de passe, valeur TRUE ou FALSE<br/>\
   (TRUE si vous souhaitez qu\u2019un message demande \u00e0 l\u2019utilisateur de changer ce mot de passe \u00e0 sa premi\u00e8re connexion, FALSE dans le cas contraire).<br/>\
  Exemple avec TRUE\u00a0: <br/> \
  pierre.blanc@wordsoft.fr, Pierre P. BLANC, Pierre, BLANC, mo_pass_AN1850, TRUE <br/>\
  Exemple avec FALSE : <br/>\
  mil\u00e8ne.poincin@fromagix.com, Mil\u00e8ne P. POINCIN, Mil\u00e8ne, POINCIN, pa_ce_mo1960, FALSE</p>

