ReviewStepNote = Examinez les options disponibles pour migration \u00e0 partir du serveur Microsoft Exchange.\
 Pour apporter des modifications, cliquez sur "Pr\u00e9c\u00e9dent".\
 Pour t\u00e9l\u00e9charger l\u2019utilitaire de migration Microsoft Exchange et le fichier XML contenant les param\u00e8tres de cet utilitaire, cliquez sur "\u00a0Suivant\u00a0".
ExchMigrationWizardIntro = Dans les \u00e9tapes suivantes de cet assistant, vous serez invit\u00e9 \u00e0 donner les informations sur vos serveurs Exchange et Active Directory, un fichier XML sera g\u00e9n\u00e9r\u00e9 avec les param\u00e8tres de migration et vous permettra de t\u00e9l\u00e9charger l'application utilitaire de migration MS Exchange.<br/>\
Assurez-vous de lire le <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf" target="_blank">Guide de planification de migration</a> avant de continuer la migration.
AccountImportReviewNote = Veuillez revoir les options pour l'importation des comptes.\
Appuyez sur "Pr\u00e9c\u00e9dent" pour effectuer les changements.\
 Appuyez sur "\u00a0Suivant\u00a0" pour lancer l'importation des comptes.
DataImportWizardOverview = Cet assistant vous guidera dans l'importation des donn\u00e9es de votre ancien serveur.  Les deux \u00e9tapes majeures du processus de migration sont les suivantes\u00a0: \
<ol><li>Importation des comptes</li><li>Importation des bo\u00eetes aux lettres</li></ol>\
Les deux options d'importation des comptes actuellement disponibles sont\u00a0: <ol><li>T\u00e9l\u00e9charger la liste des comptes dans un fichier XML</li><li>Importer la liste des comptes du serveur de r\u00e9pertoire</li></ol>\
Veuillez vous assurer de lire le <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf" target="_blank">Guide de planification de migration</a> avant de continuer. 
