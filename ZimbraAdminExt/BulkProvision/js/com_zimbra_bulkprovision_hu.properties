ReviewStepNote = Tekintse \u00e1t az MS Exchange-kiszolg\u00e1l\u00f3r\u00f3l val\u00f3 \u00e1ttelep\u00edt\u00e9s be\u00e1ll\u00edt\u00e1sait.\
 Ha m\u00f3dos\u00edt\u00e1st szeretne v\u00e9gezni, kattintson az \u201eEl\u0151z\u0151\u201d gombra.\
 Kattintson a \u201eTov\u00e1bb\u201d gombra az MS Exchange \u00e1ttelep\u00edt\u00e9si seg\u00e9dprogram \u00e9s a be\u00e1ll\u00edt\u00e1sokat tartalmaz\u00f3 XML-f\u00e1jl let\u00f6lt\u00e9s\u00e9hez.
ExchMigrationWizardIntro = A var\u00e1zsl\u00f3 a k\u00f6vetkez\u0151 l\u00e9p\u00e9sek sor\u00e1n felsz\u00f3l\u00edtja majd a Exchange \u00e9s az Active Directory kiszolg\u00e1l\u00f3ival kapcsolatos inform\u00e1ci\u00f3k megad\u00e1s\u00e1ra, l\u00e9trehoz egy XML-f\u00e1jlt az \u00e1ttelep\u00edt\u00e9si be\u00e1ll\u00edt\u00e1sokkal, \u00e9s lehet\u0151v\u00e9 teszi az MS Exchange \u00e1ttelep\u00edt\u00e9si seg\u00e9dprogram let\u00f6lt\u00e9s\u00e9t.<br/>\
Az \u00e1ttelep\u00edt\u00e9s folytat\u00e1sa el\u0151tt felt\u00e9tlen\u00fcl olvassa el az <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf" target="_blank">\u00c1ttelep\u00edt\u00e9stervez\u00e9si \u00fatmutat\u00f3t</a>.
AccountImportReviewNote = Tekintse \u00e1t a fi\u00f3kok import\u00e1l\u00e1si be\u00e1ll\u00edt\u00e1sait.\
Kattintson az \u201eEl\u0151z\u0151\u201d gombra, ha m\u00f3dos\u00edt\u00e1sokat szeretne v\u00e9gezni.\
 A fi\u00f3kok import\u00e1l\u00e1s\u00e1nak megkezd\u00e9s\u00e9hez kattintson a \u201eTov\u00e1bb\u201d gombra.
DataImportWizardOverview = Ez a var\u00e1zsl\u00f3 v\u00e9gigvezeti az adatok r\u00e9gi kiszolg\u00e1l\u00f3r\u00f3l val\u00f3 import\u00e1l\u00e1s\u00e1nak l\u00e9p\u00e9sein. Az \u00e1ttelep\u00edt\u00e9si folyamat k\u00e9t f\u0151 l\u00e9p\u00e9se: \
<ol><li>Fi\u00f3kok l\u00e9tes\u00edt\u00e9se</li><li>Postafi\u00f3kok import\u00e1l\u00e1sa</li></ol>\
A fi\u00f3kok l\u00e9tes\u00edt\u00e9s\u00e9nek k\u00e9t jelenleg el\u00e9rhet\u0151 m\u00f3dja: <ol><li>A fi\u00f3klista felt\u00f6lt\u00e9se XML-f\u00e1jlb\u00f3l</li><li> Fi\u00f3klista import\u00e1l\u00e1sa c\u00edmt\u00e1rkiszolg\u00e1l\u00f3r\u00f3l</li></ol>\
A folytat\u00e1s el\u0151tt olvassa el az <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf" target="_blank">\u00c1ttelep\u00edt\u00e9stervez\u00e9si \u00fatmutat\u00f3t</a>. 
