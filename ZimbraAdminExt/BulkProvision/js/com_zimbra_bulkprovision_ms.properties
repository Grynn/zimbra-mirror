DataImportWizardOverview = Pendeta ini akan membantu anda melakukan pengimportan data daripada pelayan lama anda.  Dua langkah utama proses pemindahan ialah: \
<ol><li>Memperuntukkan akaun</li><li>Mengimport peti mel</li></ol>\
Dua opsyen yang tersedia pada masa ini untuk memperuntukkan akaun adalah: <ol><li>Muat naik senarai akaun dalam fail XML</li><li> Import senarai akaun daripada pelayan direktori</li></ol>\
Pastikan anda membaca <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf" target="_blank">Panduan Perancangan Pemindahan</a> sebelum meneruskan. 
