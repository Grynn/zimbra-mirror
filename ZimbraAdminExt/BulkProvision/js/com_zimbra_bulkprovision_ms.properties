ExchMigrationWizardIntro = Pada beberapa langkah seterusnya pendeta ini akan menggesa anda untuk maklumat mengenai pelayan Exchange dan Active Directory anda, ia akan menjana fail XML dengan tetapan pemindahan dan membolehkan anda memuat turun aplikasi utiliti pemindahan MS Exchange.<br/>\
Pastikan anda membaca <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf" target="_blank">Panduan Perancangan Pemindahan</a> sebelum meneruskan pemindahan.
AccountImportReviewNote = Sila semak semula opsyen untuk mengimport akaun.\
Tekan "Sebelumnya" untuk membuat perubahan.\
