CSV_uploadNotes = Nota: Setiap baris dalam CSV ialah entri akaun. Setiap entri akaun terdiri daripada tiga kolum dipisahkan \
  oleh koma (,) mengikut urutan nama akaun, nama paparan akaun dan kata laluan. \
  <p> Entri sampel akan kelihatan seperti ini: \
  user@domain.tld, nama paparan, kata laluan</p> \
  <p> Jika tiada kata laluan diberikan, kata laluan rawak akan dijana untuk akaun. \
  Dan pengguna akan digesa untuk mengubah kata laluan apabila log masuk kali pertama. </p>

CSV_uploadTitle = Sila muat naik fail CSV yang mengandungi maklumat akaun pukal.
CSV_uploadNotes_new = Nota: Setiap baris dalam CSV ialah entri akaun. Setiap entri akaun terdiri daripada tiga lajur dipisahkan \
  oleh koma (,) mengikut urutan nama akaun, nama paparan, nama pertama, nama keluarga, kata laluan dan TRUE atau FALSE <br/>\
  TRUE jika anda ingin menggesa pengguna untuk mengubah kata laluan selepas log masuk kali pertama, jika tidak - FALSE.<br/>\
  <p> Entri sampel akan kelihatan seperti: <br/> \
  john.smith@company.com, John H. Smith, John, Smith, password000, TRUE<br/>\
  atau seperti: <br/>\
  jane.smith@company.com, Jane M. Smith, Jane, Smith, password111, SALAH </p>

