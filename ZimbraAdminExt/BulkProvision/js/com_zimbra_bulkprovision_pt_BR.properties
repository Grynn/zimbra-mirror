ImportWizardOverview = Este assistente ir\u00e1 gui\u00e1-lo pela importa\u00e7\u00e3o das contas de um diret\u00f3rio externo (AD ou LDAP).\
 O assistente far\u00e1 o download de contas do seu diret\u00f3rio e provisionar\u00e1 as contas no seu servidor Zimbra. \
Assim que a provis\u00e3o estiver conclu\u00edda, o assistente ir\u00e1 gerar um relat\u00f3rio com uma lista de contas provisionadas no formato CSV.<br/>\
Certifique-se de ler o <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">Guia de planejamento de migra\u00e7\u00e3o</a> antes de continuar.

