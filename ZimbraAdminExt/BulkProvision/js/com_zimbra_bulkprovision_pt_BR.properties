CSV_uploadNotes = Observa\u00e7\u00e3o: cada linha no arquivo CSV representa uma entrada de conta. Cada entrada de conta \u00e9 composta de tr\u00eas colunas separadas \
  por virgula (,) na ordem: nome da conta, nome de exibi\u00e7\u00e3o da conta e senha. \
  <p> Exemplo de entrada: \
  usuario@dominio.tld, nome de exibi\u00e7\u00e3o, senha </p> \
  <p> Se nenhuma senha for fornecida, ser\u00e1 gerada uma senha aleat\u00f3ria para a conta. \
  Ser\u00e1 solicitado ao usu\u00e1rio para que ele altere a senha na primeira vez que entrar. </p>

CSV_uploadTitle = Carregue o arquivo CSV contendo as informa\u00e7\u00f5es de contas em massa.
CSV_uploadNotes_new = Observa\u00e7\u00e3o: cada linha no arquivo CSV representa uma entrada de conta. Cada entrada de conta \u00e9 composta de seis colunas separadas \
  por v\u00edrgula (,) na ordem: endere\u00e7o de email, nome de exibi\u00e7\u00e3o, nome, sobrenome, senha e VERDADEIRO ou FALSO <br/>\
  VERDADEIRO se voc\u00ea quiser solicitar ao usu\u00e1rio que altere a senha depois do primeiro login, caso contr\u00e1rio, FALSO.<br/>\
  <p> Exemplo de entrada: <br/> \
  joao.silva@empresa.com.br, Jo\u00e3o da Silva, Jo\u00e3o, Silva, senha000, VERDADEIRO <br/>\
  ou: <br/>\
  jane.souza@empresa.com.br, Jane M. Souza, Jane, Souza, senha111, FALSO </p>

