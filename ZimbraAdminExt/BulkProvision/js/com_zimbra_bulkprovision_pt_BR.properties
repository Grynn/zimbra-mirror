ExchMigrationWizardIntro = Use este assistente para migrar contas, emails, contatos, agenda e tarefas de um MS Exchange Server existente.\
 Este assistente ir\u00e1 coletar informa\u00e7\u00f5es sobre seus servidores Exchange e Active Directory. Tamb\u00e9m ir\u00e1 gerar um arquivo XML com as configura\u00e7\u00f5es de migra\u00e7\u00e3o e permitir\u00e1 o download do aplicativo utilit\u00e1rio de migra\u00e7\u00e3o do MS Exchange.
Certifique-se de ler o <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">Guia de planejamento de migra\u00e7\u00e3o</a> antes de continuar com a migra\u00e7\u00e3o.
AccountImportReviewNote = Analise as op\u00e7\u00f5es para a importa\u00e7\u00e3o das contas.\
Pressione \u201cVoltar\u201d para fazer as altera\u00e7\u00f5es.\
 Pressione \u201cAvan\u00e7ar\u201d para iniciar a importa\u00e7\u00e3o das contas. Assim que a importa\u00e7\u00e3o for iniciada, voc\u00ea poder\u00e1 fechar este assistente e deixar o processo de importa\u00e7\u00e3o em segundo plano. 
