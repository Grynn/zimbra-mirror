<h1>Viewing Calendar Week Numbers</h1>
<p>You can add the week number to your mini-calendar from the Preferences, 
 Calendar folder. When this is enabled, the week number displays in the 
 first column, labeled <span style="font-weight: bold;"><b>W</b></span>. </p>
