 <p class="FM_1HeadingC">Using * as a Wildcard in Search</p>
 <p class="FM_Body">The asterisk * can be used as a wildcard in a search to find content with words that have similar spellings. &#160;</p>
 <p class="FM_Body">Use the asterisk * as a wildcard after a prefix. For example, <span class="FM_attribute">do*</span>&#160;returns items with the word <span class="FM_attribute">dog</span>, <span class="FM_attribute">door</span>, etc. </p>
