<h1>Importing a Contact List</h1>
<p class="FM_Body">You can import contact lists that are in .csv &#160;format.</p>
<ol type="1">
	<li class="p"><p class="FM_Numbered">Select the Address Book tab.</p></li>
	<li class="p"><p class="FM_Numbered">In the Address Book Overview pane, 
	 click <span class="FM_attribute">e<b>dit</span><span style="font-weight: bold;"><b>.</b></span></b></p></li>
	<li class="p"><p class="FM_Numbered">In the <span class="FM_attribute">Import 
	 from .CSV</span> field, browse to locate the contacts .csv file to 
	 import</p></li>
	<li class="p"><p class="FM_Numbered">Click <span style="font-weight: bold;"><b>&#160;</b></span><span 
	 class="FM_attribute">Import</span>.</p></li>
</ol>
