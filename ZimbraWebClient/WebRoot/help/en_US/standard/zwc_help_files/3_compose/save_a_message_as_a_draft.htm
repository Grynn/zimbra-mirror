 <p class="FM_2HeadingT">Save a Message as a Draft</p>
 <p class="FM_Body">You can save a message to finish and send later.</p>
 <p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></span></span>Click <span class="FM_attribute">Save Draft</span>. The message is saved in the Drafts folder.</p>
 <p class="FM_Body">To retrieve a draft, open the Drafts folder and click on the message. When the message is sent, the message is removed from the Drafts folder.</p>
