<h1>Ridenominazione delle cartelle</h1>
<p class="whs1">Per rinominare le cartelle definite dall'utente   clicca con il tasto destro del mouse sulla cartella e scegli<span style="font-weight: bold;"><B>   Rinomina cartella</B></span>. I nomi delle cartelle possono includere qualsiasi   carattere, ad eccezione di: <span 
 style="font-weight: bold;"><B>:</B></span> (due punti), <span style="font-weight: bold;"><B>/</B></span>   (barra in avanti) o <span style="font-weight: bold;"><B>&quot;</B></span> (virgolette   doppie).</p>
