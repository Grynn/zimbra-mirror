<h1>連絡先名またはアドレスブックを印刷する</h1>
<p>アドレスブック全体を印刷することも、1つの連絡先の情報だけを印刷することもできます。</p>
<h6>アドレスブックから印刷するには</h6>
<p>アドレスブックを選択し、特定の連絡先を選択して、[印刷]アイコン<img src="../print.gif" x-maintain-ratio="TRUE" border="0" class="img_whs1">をクリックするか、リスト全体を印刷する場合は、[印刷]アイコンの横にある矢印をクリックし、[<span style="font-weight: bold;"><B>アドレスブックを印刷</B></span>]を選択します。 </p>
<p>&nbsp;長いグループ連絡先リストを印刷した場合は、リスト内の最初の名前がいくつか印刷されるだけです。また、印刷されなかった名前があることを示すために「<span style="font-weight: bold;"><B>その他...</B></span>」というテキストが印刷されます。</p>
