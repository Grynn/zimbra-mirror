<h1>HTMLソースを使用して文書ページの書式を設定する</h1>
<p>HTMLをご存知の方は、HTMLタグを使用してページの内容を作成できます。&nbsp;基本的なHTML要素はすべて使用できます。&nbsp;HTMLでページを作成するには、ツールバーの[<span style="font-weight: bold;"><B>形式</B></span>]をクリックし、[<span style="font-weight: bold;"><B>HTMLソース</B></span>]を選択します。 </p>
<p>ページを編集しているとき、リッチテキストとHTMLソースを切り替えることができます。右上隅にある[<span style="font-weight: bold;"><B>形式</B></span>]をクリックして使用するエディタを選択します。 </p>
