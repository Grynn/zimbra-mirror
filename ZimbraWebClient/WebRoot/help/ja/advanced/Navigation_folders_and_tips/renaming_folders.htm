<h1>フォルダの名前を変更する</h1>
<p>ユーザー定義のフォルダ名は、概要ペインの[フォルダ]領域を編集することによって変更できます。フォルダ名には、:（コロン）、/（スラッシュ）、&quot;（二重引用符）を除く任意の文字を使用できます。</p>
<p>フォルダを選択し、[フォルダ]ヘッダーの[<span style="font-weight: bold;"><b>編集</b></span>]をクリックします。</p>
