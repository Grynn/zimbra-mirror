<h1>内容ペインのメッセージを並べ替える</h1>
<p>受信箱ビューなど、メールメッセージを含んでいるペインでは、[<span style="font-weight: bold;"><B>件名</B></span>]列または[<span style="font-weight: bold;"><B>受信</B></span>]列を基準にしてメッセージを並べ替えることができます。並べ替えの基準にできる列は、その上にマウスポインタを置くとハイライトされます。 </p>
<p>特定の列を基準にして並べ替えるには、その列タイトルをクリックします。その列に、並べ替えを昇順（上矢印）と降順（下矢印）のどちらで実行するかを示す矢印が表示されます。</p>
<p>並べ替えの基準にできる列は一度に1つだけです。</p>
