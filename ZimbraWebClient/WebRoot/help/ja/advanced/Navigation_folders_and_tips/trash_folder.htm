<h1>[ゴミ箱]フォルダ</h1>
<p>削除した項目は[<span style="font-weight: bold;"><B>ゴミ箱</B></span>]フォルダに入れられ、自分でゴミ箱を空にするまで、あるいは自動的に削除されるまで[ゴミ箱]フォルダ内に残ります。このフォルダ内のメールは、Zimbra管理者によって指定された期間が経過した後、完全に削除されます。</p>
<p>[ゴミ箱]フォルダは、左側のペインでフォルダを右クリックし、[ゴミ箱を空にする]を選択して空にすることができます。</p>
