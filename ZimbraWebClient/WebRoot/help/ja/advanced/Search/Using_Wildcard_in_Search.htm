<h1>検索でアスタリスクワイルドカード（*）を使用する</h1>
<p>検索でアスタリスクをワイルドカード（*）として使用すると、類似した語句を含む内容を検索できます。&#160; &#160;</p>
<p>&#160;たとえば、｢<span style="font-weight: bold;"><b>テレ*</b></span>｣と指定すると、テレビやテレフォンといった語句を含む項目が返されます。</p>
