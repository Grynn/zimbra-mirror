<h1>転送アドレスを設定する</h1>
<p class="note"></p>
<p>メッセージを転送するためのメールアドレスを設定し、そのメッセージをメールボックスに残すか、転送と同時にメッセージが自動的に削除されるようにするかを指定できます。</p>
<h6>メールを転送するには</h6>
<ol type="1">
	<li class="p"><p>[<span style="font-weight: bold;"><b>プリファレンス</b></span>]タブを開き、概要ペインで[<span style="font-weight: bold;"><b>メール</b></span>]を選択します。</p></li>
	<li class="p"><p>[メッセージの受信]領域の[<span style="font-weight: bold;"><b>メッセージが届いたとき：コピーの転送先：</b></span>]に完全な転送アドレスを入力します。</p></li>
	<li class="p"><p>アカウントからメールを自動的に削除したい場合は、[<span style="font-weight: bold;"><b>メッセージのローカルコピーを維持しない</b></span>]チェックボックスをオンにします。</p></li>
	<li class="p"><p>[<span style="font-weight: bold;"><b>保存</b></span>]をクリックします。</p></li>
</ol>
