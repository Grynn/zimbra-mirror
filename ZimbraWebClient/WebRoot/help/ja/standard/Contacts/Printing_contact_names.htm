<h1>}}}連絡先名を印刷する{{{</h1>
<p>}}}アドレスブック全体を印刷することも、選択した連絡先の情報だけを印刷することもできます。{{{</p>
<h6>アドレスブックから印刷するには</h6>
<p>}}}アドレスブックから選択した連絡先を印刷するには、連絡先の横のチェックボックスをオンにし、[<span style="font-weight: bold;"><b>印刷</b></span>]をクリックします。{{{</p>
<p>}}}アドレスブックのすべての連絡先を印刷する場合は、[名前]行のチェックボックスをオンにすると、各連絡先のチェックボックスがオンになります。{{{}}}[<span style="font-weight: bold;"><b>印刷</b></span>]をクリックします。{{{</p>
