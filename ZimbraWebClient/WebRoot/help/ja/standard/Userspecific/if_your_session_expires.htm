<h1>セッションの有効期限が切れた場合</h1>
<p>お使いのシステムによっては、セッションタイムアウトが設定されている場合があります。セッションタイムアウトが設定されている場合、セッション中に何の操作も行わないまま一定の時間が経過すると、自動的にログアウトします。   </p>
<p>また、管理者によって、セッションの最大長、つまりアクティビティの有無に関係なくログインしていられる最大時間が設定されている場合もあります。</p>
<p>そのため、ログインした後も、画面のログを定期的に見るようにしてください。</p>
<p>ログアウトした場合は、ログインし直すだけで作業を続行できます。</p>
