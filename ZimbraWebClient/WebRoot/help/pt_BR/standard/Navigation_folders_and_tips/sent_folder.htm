<h1>Salvando as mensagens que você envia </h1>
<p>A pasta <span style="font-weight: bold;"><B>Enviadas</B></span> contém cópias das mensagens de e-mail que você enviou. É possível apagar suas cópias a qualquer momento.</p>
<p>Por padrão, a opção <span style="font-weight: bold;"><B>Salvar em Enviadas</B></span> fica ativada. Você pode alterar isso em <span style="font-weight: bold;"><B>Preferências</B></span>, aba <span 
 style="font-weight: bold;"><B>Escrever</B></span>.</p>
