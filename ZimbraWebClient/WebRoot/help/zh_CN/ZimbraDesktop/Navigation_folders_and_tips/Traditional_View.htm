<h1>}}}查看邮件{{{ </h1>
<p>}}}可以按会话或邮件查看邮件。{{{}}}会话视图可显示按主题分组的邮件。{{{}}}邮件视图可显示您收到的单封邮件，对一封电子邮件作出的响应在收件箱中显示为多个不同的邮件。{{{</p>
<p>}}}默认设置是在会话视图中显示邮件，不过，您也可以从邮件工具栏上的视图链接中更改此设置。{{{</p>
<p>}}}还可以选择在内容窗格底部或右侧的<span style="font-weight: bold;"><b><a  	 href="../reading_mail/Reading_Mail_from_the_Reading_Pane.htm">阅读窗格</a></b></span>中显示邮件，或关闭阅读窗格。{{{</p>
