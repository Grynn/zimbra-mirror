<h1>在搜索中使用 * 作为通配符</h1>
<p>星号 * 可以在&#160;搜索中作为通配符使用，用以寻找词拼写相似的内容。 &#160;</p>
<p>使用星号 * 作为通配符。如要搜索 <span style="font-weight: bold;"><b>do*</b></span>，返回的条目可能是 dog、door 等。</p>
