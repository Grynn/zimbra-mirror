<h1>接受对共享效率手册的访问权限</h1>
<p>当您收到邮件通知您已被授予对另一人的效率手册的共享权限，此时您可接受或拒绝此共享邀请。</p>
<p>如果接受共享邀请，该共享效率手册将显示在您的“效率手册”列表中。</p>
<h6>若需接受对共享效率手册的访问权限</h6>
<ol type="1" class="whs1">
	<li class=p><p>单击邮件中的<span style="font-weight: bold;"><B>接受共享</B></span>。“接受共享”对话框随即打开并描述赋予您的角色。</p></li>
	<li class=p><p>在接受之前您可自定义效率手册名称并选择邮件的显示颜色。</p></li>
	<li class=p><p>勾选“发送有关此共享内容的邮件”，以便向授权人返回一个确认函。（可选）</p></li>
	<li class=p><p>单击“是”。新的共享效率手册即被添加到您的“效率手册”列表中。邀请邮件即被移动到“已删除”文件夹。</p></li>
</ol>
