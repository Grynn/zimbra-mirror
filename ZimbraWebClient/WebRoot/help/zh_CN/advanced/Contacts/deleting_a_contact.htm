<h1>删除联系人</h1>
<p>您可用以下三种方法进行删除：</p>
<ul type="disc">
	<li class="p"><p>从地址簿中，选择要移除的联系人，然后单击工具栏上的 <img src="../trash.png" alt="trash.png" style="border: none;" width="20" height="20" border="0" />。</p></li>
	<li class="p"><p>将联系人姓名拖到<span style="font-weight: bold;"><b>已删除邮件</b></span>文件夹中。</p></li>
	<li class="p"><p>右键单击联系人，然后选择<span style="font-weight: bold;"><b>删除</b></span>。</p></li>
</ul>
<p class="note" style="margin-left: 40px;"><span style="font-weight: bold;"><b>备注</b></span>：若需删除一个自动添加到地址簿的联系人，该联系人将被移至&ldquo;已删除邮件&rdquo;文件夹。在将&ldquo;已删除邮件&rdquo;文件夹中的联系人删除之前，该联系人不能回添到地址簿中。</p>
<p>创建的任何联系人列表都可以删除。</p>
<ul type="disc">
	<li class="p"><p>右键单击所建联系人列表，然后选择<span style="font-weight: bold;"><b>删除</b></span>。</p></li>
</ul>
<p>联系人名一旦被删除，就不再出现在地址簿中，地址自动完成功能的姓名工具提示，或邮件书写窗口的搜索对话框中，也不再有相关的信息。</p>
