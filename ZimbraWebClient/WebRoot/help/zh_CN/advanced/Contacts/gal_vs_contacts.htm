<h1>可用的地址簿类型</h1>
<p>网络客户端支持两种类型的地址列表。</p>
<ul type="disc">
<li class="p">
<p>个人地址簿，只包含您所维系的联系人。}}}&ldquo;联系人&rdquo;和&ldquo;电子邮件联系人&rdquo;地址薄为默认地址薄。{{{</p>
</li>
<li class="p">
<p>}}}全局地址列表 (GAL)，有时也称为公司联系人，供您所在机构内的用户使用。{{{GAL 包含一些便利的功能，如群发邮件地址列表，以便于整个部门内部的通信。</p>
</li>
</ul>
<p>您不能编译 GAL 条目。但一旦某地址在发送或接收邮件时出现，您可以导入该地址。当某人的名字已在&ldquo;地址簿&rdquo;中的一个列表中时，您可以添加更多的联系人信息。</p>
