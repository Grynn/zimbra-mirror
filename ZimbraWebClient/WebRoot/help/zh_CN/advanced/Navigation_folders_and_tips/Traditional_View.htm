<h1>在“邮件”视图中查看邮件</h1>
<p>在传统的“邮件”视图中显示收到的邮件。 </p>
<ul><li class=p-note><p class=note>如果您使用<span style="font-weight: bold;"><B>会话</B></span>功能，默认的视图就是会话。要改变此会话的视图，单击工具条上<span style="font-weight: bold;"><B>视图</B></span>旁边的箭头。要改变默认视图，转到<span style="font-weight: bold;"><B>首选项的邮箱</B></span>标签<br>
	<br>
	<img src="../toolbar.png" x-maintain-ratio="TRUE" border="0" class="img_whs1">。 &nbsp;</p></li>
</ul>
