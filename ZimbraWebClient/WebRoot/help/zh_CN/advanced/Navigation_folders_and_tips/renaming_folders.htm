<h1>重命名文件夹</h1>
<p>编辑&ldquo;概况&rdquo;窗格中的&ldquo;文件夹&rdquo;部分可以重命名用户定义的文件夹。文件夹名称中不能包含以下字符：:（冒号)、/（斜杠）或 &quot;（双引号）。</p>
<p>选择该文件夹并在文件夹标题处单击<span style="font-weight: bold;"><b>编辑</b></span>。</p>
