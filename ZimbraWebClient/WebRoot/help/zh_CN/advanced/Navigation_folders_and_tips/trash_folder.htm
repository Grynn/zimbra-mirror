<h1>“已删除邮件”文件夹</h1>
<p>被删除的项一般放在<span style="font-weight: bold;"><B>已删除邮件</B></span>文件夹中，您能以手动方式清除，或留在文件夹内由系统定期自动清除。系统会定期清除这个文件夹内的邮件，具体时间由 Zimbra 系统管理员设定。</p>
<p>若需清空“已删除邮件”文件夹，可在左侧窗格中右键单击该文件夹，然后选取“清空已删除邮件”。</p>
