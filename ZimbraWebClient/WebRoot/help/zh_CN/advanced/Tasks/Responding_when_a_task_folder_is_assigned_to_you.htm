<h1>接受对任务列表的访问授权</h1>
<p>如果您收到他人的邮件，通知您可使用对方的任务列表，您可以接受，也可以谢绝。</p>
<p>如果接受，该共享任务列表将在窗格中您的&ldquo;任务&rdquo;列表中显示。</p>
<h6>如果接受</h6>
<ol type="1">
<li class="p">
<p>}}}单击邮件中的<span style="font-weight: bold;"><b>接受共享</b></span>。{{{}}}&ldquo;接受共享&rdquo;对话框随即打开，并告知授予您的角色。{{{</p>
</li>
<li class="p">
<p>}}}在您接受之前，可自定义任务列表的名称并选择列表在&ldquo;概况&rdquo;窗格中的显示颜色。{{{</p>
</li>
<li class="p">
<p>（选项）可选择是否发回确认信息。</p>
</li>
<li class="p">
<p>单击<span style="font-weight: bold;"><b>是</b></span>。}}}共享任务列表被添加到&ldquo;概况&rdquo;窗格的任务列表中。{{{}}}邮件随即移至&ldquo;已删除邮件&rdquo;文件夹。{{{</p>
</li>
</ol>
