<h1>什么时候需要保存工作？</h1>
<p>@ClientNameLong@ 是一种图形用户界面 (GUI) ，包括窗口、按钮、文本输入工具和鼠标。</p>
<p>本应用程序通过浏览器 GUI 技术显示和操作各项用户功能，但并不是总能检测出您已经做完工作且需要保存。</p>
<p>在 @CompanyName@ 中，存在以下使用规则：</p>
<ul type="disc">
	<li class="p"><p>如果您正在编写一封邮件，当您单击 @CompanyName@ 界面的其他部分时，您会得到保存工作的提示。此后您可在<span style="font-weight: bold;"><b>草稿</b></span>文件夹中找到该邮件。</p></li>
	<li class="p"><p>当您在同一浏览器窗口中重新载入 @ClientNameLong@ 时，您可以继续您的邮件会话，但是所有未保存的内容都将丢失。</p></li>
</ul>
