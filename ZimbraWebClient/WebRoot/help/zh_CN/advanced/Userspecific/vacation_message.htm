<h1>创建外出不在讯息</h1>

<p>此功能亦称作不在办公室自动回复讯息。您可设置一则休假讯息，在您有相当一段时间不在办公室的情况下，用以自动回复给您发邮件的人。该讯息对每个收件人只发送一次，不论该人在指定的休假期间给您发了多少邮件。</p>
<h6>若需设置休假讯息：</h6>
<ol type="1">
	<li class="p"><p>转到<span style="font-weight: bold;"><b>首选项</b></span>并选择<span style="font-weight: bold;"><b>邮件</b></span>。</p></li>
	<li class="p"><p>在&ldquo;接收邮件&rdquo;部分，勾选<span style="font-weight: bold;"><b>发送自动回复邮件</b></span><span>。</span></p></li>
	<li class="p"><p>在文本框中，输入要发送的邮件，例如，&ldquo;我目前不在办公室，我会收听语音邮件，但不会查看电子邮件。我将在 2010 年 6 月 1 日返回。&rdquo;</p></li>
	<li class="p"><p>设置使用该邮件的开始和结束日期。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>保存</b></span>。外出不在讯息功能即被启动。</p></li>
</ol>
