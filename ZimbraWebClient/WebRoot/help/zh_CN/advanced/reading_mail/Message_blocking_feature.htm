<h1>邮件阻止功能</h1>
<p>出于安全方面的考虑，各组织机构都可能设有依照某些特征阻止邮件投递的策略，例如：</p>
<ul type="disc" class="whs1">
	<li class=p><p>附件太大</p></li>
	<li class=p><p>特定的附件文件类型，如含有扩展名为<span style="font-weight: bold;"><B>ZIP</B></span>或<span 
 style="font-weight: bold;"><B>.exe</B></span> 附件的邮件。<br>
	<br>	备注：许多病毒是通过邮件中的 .ZIP   或 .EXE 文件传播的。</p></li>
	<li class=p><p>所有附件，无论何种类型（均会在遭受病毒或垃圾邮件攻击时被歹人利用）</p></li>
</ul>
<p>您所在站点使用的阻止规则，是由管理员设定的。如果您感到没有收到应收的邮件，请与您的管理员联系。</p>
<p>被阻邮件的发件人可能不会收到任何有关其邮件没有被投递的通知。</p>
