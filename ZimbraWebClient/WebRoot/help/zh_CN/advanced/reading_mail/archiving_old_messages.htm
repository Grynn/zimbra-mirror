<h1>清除邮件</h1>
<p>要删除“已删除邮件”中的邮件，右键单击<span style="font-weight: bold;"><b>已删除邮件</b></span>文件夹并选择<span style="font-weight: bold;"><b>清空已删除邮件</b></span>。所有邮件即被删除。如果在右键单击“已删除邮件”文件夹时显示<span style="font-weight: bold;"><b><b>还原删除的项目</b></b></span>，就能从“已删除邮件”中还原之前删除的邮件。从“已删除邮件”中删除的项目可以在从“已删除邮件”中删除之日起的 30 天内还原。30 天后，这些项目将被永久删除。</p>
