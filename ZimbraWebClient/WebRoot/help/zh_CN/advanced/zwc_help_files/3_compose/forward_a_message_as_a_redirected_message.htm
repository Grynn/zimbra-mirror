<p class="FM_2HeadingT">以重定向邮件方式转发邮件</p>
<p class="FM_Body">使用重定向邮件功能可以如同原始作者发送该邮件时那样发送您收到的邮件。重定向邮件（非转发）更便于收件人回复原始发件人。 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">右键单击邮件，然后选择<span class="FM_attribute">重定向</span>。</p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">重定向</span>文本框中，输入收件人地址。</p></li>
	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">确定</span>。</p></li>
</ol>
