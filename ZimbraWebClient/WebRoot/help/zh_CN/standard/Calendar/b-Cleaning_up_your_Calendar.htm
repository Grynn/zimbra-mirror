<h1>清除行事历</h1>
<p>您可将行事历中的所有的过去和未来的约会删除。</p>
<ol type="1">
<li class="p">
<p>在“行事历”中，单击<span style="font-weight: bold;"><b>编辑</b></span>。</p>
</li>
<li class="p">
<p>选择要清除的行事历。&#160;勾选<b>永远删除这个行事历中的所有约会。此项操作不能撤消<span style="font-weight: normal;">。</span></b></p>
</li>
<li style="font-weight: bold;" class="p">
<p><b style="font-weight: bold;"><span style="font-weight: normal;">单击</span><span style="font-weight: bold;"><b>删除所有约会</b></span><span style="font-weight: normal;">。</span></b></p>
</li>
</ol>
