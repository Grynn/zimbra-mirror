<h1>打印联系人姓名</h1>
<p>您可打印一个完整的地址簿，或只打印选定联系人的信息。</p>
<h6>若需从地址簿打印</h6>
<p>若需打印从地址薄中选择的联系人，勾选联系人旁边的复选框，然后单击<span style="font-weight: bold;"><b>打印</b></span>。</p>
<p>若需打印地址薄中的所有联系人，勾选&ldquo;姓名&rdquo;行中的复选框，此时每个联系人的复选框都会标上标记。单击<span style="font-weight: bold;"><b>打印</b></span>。</p>
