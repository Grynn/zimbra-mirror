<h1>使用文件夹</h1>
<p>文件夹可用于储存您的邮件。。通过勾选邮件或联系人，然后从<span style="font-weight: bold;"><B>移动到...</B></span>列表中选择文件夹，即可把项目从一个文件夹移动到另一个文件夹。 </p>
<p>文件夹有两种类型： </p>
<ul type="disc" class="whs1">
	<li class=p><p><span style="font-weight: bold;"><B>系统文件夹。</B></span>  系统文件夹不能移动、重命名或删除。例如“收件箱”、“已发送邮件”和“已删除邮件”都是系统文件夹。</p></li>
	<li class=p><p><span style="font-weight: bold;"><B>用户定义的文件夹。</B></span>  您可创建一些文件夹，用以整理您的邮件。&nbsp;您创建的文件夹显示在窗格的<span style="font-weight: bold;"><B>文件夹</B></span>列表中。顶层文件夹名必须是唯一的。不能与您的邮件、或地址簿的任何顶层文件夹同名。   </p></li>
</ul>
