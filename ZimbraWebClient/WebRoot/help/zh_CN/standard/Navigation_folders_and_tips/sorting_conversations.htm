<h1>对“内容”窗格中的邮件排序</h1>
<p>含有邮件的任何窗格（如“收件箱”），都可以按照<span style="font-weight: bold;"><B>主题</B></span>和<span style="font-weight: bold;"><B>收件日期</B></span>列进行排序。可排序的列在鼠标经过时高亮显示。 </p>
<p>若需排序某一列，单击该列的标题。该列会显示一个箭头，用以表明是按升序（上箭头）排序，还是按降序（下箭头）排序。</p>
<p>您一次只能按一列进行排序。</p>
