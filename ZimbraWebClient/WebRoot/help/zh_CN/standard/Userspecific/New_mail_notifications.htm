<h1>将邮件通知转至另一地址</h1>

<p>通过配置邮件选项，您可以在 @ClientNameShort@ 邮箱收到邮件时在另一邮件地址得到通知。&#160;如果 @CompanyName@ 帐户收到的邮件不多，但一旦收到邮件及时回应又十分重要，这种情况下这个功能就非常有用。</p>
<h6>若须设置通知功能：</h6>
<ol type="1">
	<li class="p"><p>单击“首选项”选项卡。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>邮件</b></span>。</p></li>
	<li class="p"><p>在“接收邮件”部分，勾选<span style="font-weight: bold;"><b>发送通知邮件至</b></span>并输入邮件地址。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>保存</b></span>。通知功能即被启动。</p></li>
</ol>
