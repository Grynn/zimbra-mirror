<h1>变更您的密码 </h1>
<p>初始密码由管理员指定。根据所用机器的配置，您或许能够变更您的密码。如果能够变更密码，<span style="font-weight: bold;"><B>变更密码</B></span> 选项会列在“首选项”的“常规”标签中。</p>
<p>若需变更密码：</p>
<ol type="1" class="whs1">
	<li class=p><p>单击<span style="font-weight: bold;"><B>首选项</B></span>标签。</p></li>
	<li class=p><p>选取<span style="font-weight: bold;"><B>常规</B></span>标签，然后在<span style="font-weight: bold;"><B>登录选项</B></span>中单击<span style="font-weight: bold;"><B>变更密码</B></span>。 </p></li>
	<li class=p><p>输入旧的密码，新的密码，然后再次输入新密码予以确认。<span style="font-weight: bold;"><B><b>备注</b></B></span>：  密码中不能包含带重音符号的字符，例如：  ñ、é、ó等。</p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>变更密码</B></span>。  密码即得以变更。</p></li>
</ol>
<p>您所在的公司可能制定有特别的密码规定，例如密码必须含多少字符，必须多长时间更换一次，以及同一密码多长时间可以再次使用。如果在变更密码时遇到问题，请与您的管理员联系。</p>
