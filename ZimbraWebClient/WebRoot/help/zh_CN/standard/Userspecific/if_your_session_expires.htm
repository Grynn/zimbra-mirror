<h1>如果会话过期</h1>
<p>所用系统可能配置有会话超时功能，若在配置时间段内您的会话处于非活跃状态，就会自动退出。   </p>
<p>您的管理员也可能会设置一个会话时长上限，即登录状态的最长时间，不管是否有活动发生。</p>
<p>因此，即便您已登录，您可能仍会经常看到登录屏幕。</p>
<p>如果有这样的情况，只需再次登录即可继续工作。</p>
