<h1>附件阻止</h1>
<p>有些类型的附件可能无法在邮箱中看到，具体情况取决于您的站点的安全策略。您可能会看到指向附件的回形针状的链接，但并不能打开该附件。</p>
<p>系统管理员可设置下列附件封锁选项：</p>
<ul type="disc" class="whs1">
	<li class=p><p>选择允许打开的文件类型。例如，只可查看可以转换为 HTML 格式的附件（如 Word、PowerPoint、PDF、Excel、或文本文档），而且不包括图像文件、ZIP 文件或可执行文件。</p></li>
	<li class=p><p>查看所有附件，不限文件类型</p></li>
</ul>
<p>这跟拒绝所有附件不一样，这一选项通常是阻止投递可能含有病毒或其他不可接受内容的邮件。</p>
<p>如果收到不能打开的附件，请与系统管理员联系。</p>
