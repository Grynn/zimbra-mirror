<h1>我如何知道收到了新邮件</h1>
<p>}}}登录时将接收新邮件，系统同时会在您登录后定期自动接收。单击&ldquo;收件箱&rdquo;文件夹时，如果有新邮件，收件箱将显示新邮件。{{{</p>
<p style="font-weight: normal;">您可通过粗体名且其后有括弧和数字的文件夹，发现其中是否有未读邮件。}}}例如，<span style="font-weight: bold;"><b>收件箱(22)</b></span>表示您的收件箱的会话中共有 22 封未读邮件。{{{</p>
