<h1>查看郵件 </h1>
<p>郵件可透過對話或透過郵件查看。對話視窗可顯示按主題分組的郵件。郵件視窗顯示你收到的各封郵件，及郵件回覆在「收件箱」中顯示為單獨郵件。</p>
<p>預設為在「對話」視窗顯示郵件，但你可在郵件工具列的視窗連結中變更此預設。</p>
<p>你亦可選擇在<span style="font-weight: bold;"><b><a  	 href="../reading_mail/Reading_Mail_from_the_Reading_Pane.htm">閱讀窗格</a></b></span>中顯示你的郵件，顯示在內容窗格的底部抑或右側，或者你可關閉閱讀窗格。</p>
