<h1>刪除標記</h1>
<p>要刪除一個標記，請在窗格中右鍵點擊該索引標籤的名稱，然後按下<span style="font-weight: bold;"><b>刪除</b></span>。刪除一個標記的同時，也從具有該標記的所有條目上移除該標記。項目本身不會被刪除。</p>
