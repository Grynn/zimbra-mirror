<h1>列印單獨郵件</h1>
<p>你可選擇一封或多封需列印的郵件，你還可選擇列印整個<a href="../conversations/printing_a_conversation.htm">對話</a>。</p>
<p>要將郵件傳送到印表機：</p>
<ol type="1">
	<li class="p"><p>選擇郵件，按下<span style="font-weight: bold;"><b>列印</b></span>。</p></li>
</ol>
<p style="margin-left: 40px;">所選郵件此時會在一個單獨的視窗中顯示，同時顯示列印對話方格。</p>
<p style="margin-left: 40px;">選擇多封郵件時，可按一封列印郵件來列印。</p>
<ol start="2" type="1">
	<li class="p"><p style="margin-left: 0px;">在該對話方格中，選擇印表機並按<span style="font-weight: bold;"><b>列印</b></span>以將郵件送往印表機。 </p></li>
</ol>
<p style="margin-left: 40px;">輸出的預設字體大小為 12 points。你可從<span style="font-weight: bold;"><b>偏好設定 &gt; 一般 &gt; 其他</b></span>部分中更改所用的字體大小</p>
<p class="note" style="margin-left: 40px;"><span style="font-weight: bold;"><b>備註</b></span>：請不要使用瀏覽器的檔案 &gt; 列印功能列印郵件。因為頁面格式可能會變形，致使郵件難以讀取。</p>
<p style="margin-left: 40px;">&nbsp;</p>
