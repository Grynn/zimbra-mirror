<h1>對記事簿進行彩色編碼</h1>
<p>你可為郵箱中的記事簿設定顏色，則該記事簿上的活動會以選定的顏色顯示。當你在一個視窗中查看所有活動時，不同記事簿中的活動可透過顏色區分。</p>
<p><img src="../calendarmultimgtview.gif" alt="calendarmultimgtview.gif" style="border: none;" width="149" height="301" border="0" /></p>
<p>上圖表示藍色、綠色和黃色的記事簿在 11 月 7 日有活動，且黃色的記事簿裡有全天活動項目。</p>
<p>在建立記事簿和接受分享的記事簿時，你可為之選擇顏色。你可修改記事簿的屬性以改變其顏色。</p>
<p><a href="Printing_a_calendar.htm">列印</a>記事簿視窗時，記事簿會以所選顏色列印。</p>
