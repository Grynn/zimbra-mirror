<h1>改動一個你組織的會議</h1>
<p>你可改動或刪除你組織的會議。你可向參會者傳送一封電子郵件提醒他們所做的改動，也可選擇不就所做改動通知參會者。</p>
<ol type="1">
	<li class="p"><p>用滑鼠右鍵點擊要改動的會議並選擇<span  	 style="font-weight: bold;"><b>打開</b></span>。「預約細節」頁面即被顯示出來。</p></li>
	<li class="p"><p>進行修改。你可修改日程，加入和刪除參會者，在<span style="font-weight: bold;"><b>文字</b></span>欄位中加入備註以及加入附件。</p></li>
</ol>
<p style="margin-left: 40px;">如果所做的改動不需要通知各個用戶，不要剔選<span style="font-weight: bold;"><b>傳送通知郵件。</b></span><span style="font-weight: bold;"><b>「傳送通知郵件」</b></span>使得你可以在不通知所有參會者的情況下改動會議。</p>
<p style="margin-left: 40px;">如果向參會者傳送郵件通知所做改動，但不需要他們回覆，就不要剔選<span style="font-weight: bold;"><b>請求回應</b></span>。</p>
<ol start="3" type="1">
	<li class="p"><p>按下<span style="font-weight: bold;"><b>儲存</b></span>。</p></li>
</ol>
