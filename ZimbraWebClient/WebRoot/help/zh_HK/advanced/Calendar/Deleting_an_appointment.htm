<h1>刪除預約</h1>
<p>只有建立預約的人能夠取消預約。</p>
<ol type="1" class="whs1">
	<li class=p><p>按下要刪除的預約。</p></li>
	<li class=p><p>右鍵點擊並選擇<span style="font-weight: bold;"><B>刪除</B></span>。如果該預約是一個定期重複的預約，可刪除其中的一個，也可刪除全部。</p></li>
	<li class=p><p>一封郵件被傳送到參會者，該預約即從記事簿中刪除。</p></li>
</ol>
