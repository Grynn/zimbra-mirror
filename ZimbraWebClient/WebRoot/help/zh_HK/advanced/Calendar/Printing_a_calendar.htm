<h1>列印記事簿</h1>
<p>除清單視窗外，在任何視窗中都可以列印記事簿。</p>
<p>如果你同時查看多個記事簿，並且要列印該視窗，所有的日程安排將整合到一個記事簿中，且會議會以記事簿的資料夾顏色顯示在頁面上。帶記事簿名稱的顏色金鑰會顯示在頁面頂部。</p>
<h3>如何列印記事簿</h3>
<ol type="1">
<li class="p">
<p>選擇要列印的記事簿視窗。</p>
</li>
<li class="p">
<p>按下工具列上的<img src="../print.gif" style="border: none;" alt="print.gif" width="19" height="19" border="0" />。印表機對話方格隨即出現，並顯示要列印的「記事簿」視窗。</p>
</li>
<li class="p">
<p>按一下印表機對話方格中的<span style="font-weight: bold;"><b>「確定」</b></span>。關閉記事簿列印視窗。</p>
</li>
</ol>
