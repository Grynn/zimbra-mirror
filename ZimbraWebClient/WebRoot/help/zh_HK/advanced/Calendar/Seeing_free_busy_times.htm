<h1>查看空閒忙碌時間</h1>
<p>在安排會議時，你可查看參會者、地點和資源的安排。&nbsp;要查看日程的空閒/忙碌狀態，可打開一個「預約」，然後按下<span style="font-weight: bold;"><B>安排參會者</B></span>索引標籤。 </p>
<p>在第一列中，選擇參會者、地點或資源。在下一列中，輸入姓名和電郵地址。如果已有安排，與之相關的資訊將出現在姓名後的橫條內。 </p>
<p>空閒/忙碌資訊表明參會者是否忙碌、不在辦公室、暫時忙錄或空閒。 </p>
