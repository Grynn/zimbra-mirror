<h1>列印聯絡人姓名或通訊錄</h1>
<p>你可列印一個完整的通訊錄，或只列印一個聯絡人的資訊。</p>
<h6>若需從通訊錄列印</h6>
<p>選擇一個通訊錄，然後選擇某一聯絡人並按下「列印」圖示，<img src="../print.gif" x-maintain-ratio="TRUE" border="0" class="img_whs1">，或按下列印圖示並選擇<span style="font-weight: bold;"><B>列印通訊錄</B></span>，從而列印整個清單。 </p>
<p>&nbsp;若需列印「聯絡人群組」清單，如果清單太長，則只能列印開始的幾個姓名，同時顯示<span style="font-weight: bold;"><B>更多...</B></span>，讓你知道還有沒有列印出來的姓名。</p>
