<h1>儲存搜尋條件</h1>
<p>建立一個搜尋後，如果你覺得以後還會用到，可以將其儲存起來。 </p>
<ol type="1" class="whs1">
	<li class=p><p>你可兩種方式建立搜尋條件，一為透過在<span style="font-weight: bold;"><B>搜尋</B></span>工具列輸入文字，二是透過<span style="font-weight: bold;"><B>進階</B></span>搜尋<span  style="font-weight: bold;"><B>建立查詢</B></span>。</p></li>
	<li class=p><p>若需儲存搜尋，可按下<span style="font-weight: bold;"><B>搜尋</B></span>條件上的<img src="../searchsavebutton.gif" x-maintain-ratio="TRUE" border="0" class="img_whs2">。<span style="font-weight: bold;"><B>儲存搜尋</B></span>對話方格隨即出現。   </p></li>
	<li class=p><p>輸入名稱。在預設情況下，儲存為窗格的<span style="font-weight: bold;"><B>搜尋</B></span>部分的一個搜尋資料夾，你也可選擇其他資料夾。</p></li>
	<li class=p><p>按下<span style="font-weight: bold;"><B>確定</B></span>。系統隨即儲存你的搜尋條件。</p></li>
</ol>
<p>若需使用儲存的搜尋條件，可按下該搜尋資料夾。搜尋結果將立即顯示在「內容」窗格中。</p>
