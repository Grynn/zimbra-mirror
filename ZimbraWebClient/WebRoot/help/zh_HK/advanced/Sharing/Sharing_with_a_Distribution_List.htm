<h1>分享分發清單</h1>
<p>你可在分發清單中分享內容，以替代建立單獨的分享請求。你的系統管理員設定分發清單，並在你於清單中<a href="Managing_items_you_share.htm">分享項目</a>時，通知管理員。管理員發表分享內容至清單。 </p>
<p>發表新的分享內容後，原有清單會員自動獲知新的分享內容。分發清單中的各人均有相同的分享權限。</p>
<p>新會員加入分發清單後，可自動獲知於清單內分享的內容。他們獲授與其他分發清單會員相同的分享權限。當會員從分發清單中移除時，分享權限即時撤銷。 </p>
