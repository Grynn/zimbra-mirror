<h1>事項排序</h1>
<p>你可依狀態對事項清單中的事項進行排序，便於快速查看。在「事項」工具列中按<span style="font-weight: bold;"><b>「排序依據」</b></span>，然後選擇以下其中一項：</p>
<ul type="disc">
	<li><p><span style="font-weight: bold;"><b>未開始</b></span>。</p></li>
	<li style="font-weight: bold;"><p>已完成</p></li>
	<li style="font-weight: bold;"><p>進行中</p></li>
	<li style="font-weight: bold;"><p>等待其他人</p></li>
	<li style="font-weight: bold;"><p>已延遲</p></li>
	<li><p><span style="font-weight: bold;"><b>所有</b></span><span>。&nbsp;「所有」顯</span>示所有事項，而不考慮狀態。</p></li>
	<li><p><span style="font-weight: bold;"><b>待辦事項</b></span><span>。</span>&nbsp;「待辦事項」顯示狀態為<span style="font-weight: bold;"><b>進行中</b></span>、<span style="font-weight: bold;"><b>未開始</b></span>的事項，或如事項已過期，則狀態為<span style="font-weight: bold;"><b>等待其他人</b></span>的事項。 . </p></li>
</ul>
