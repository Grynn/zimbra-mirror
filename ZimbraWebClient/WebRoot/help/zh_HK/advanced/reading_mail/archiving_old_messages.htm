<h1>清除郵件</h1>
<p>若需刪除垃圾桶中的郵件，右鍵點擊<span style="font-weight: bold;"><B>垃圾桶</B></span>，然後選擇<span style="font-weight: bold;"><B>清空垃圾桶</B></span>。所有郵件即被永久刪除。 </p>
<p>此外，透過設定，Zimbra Collaboration Suite 可自動清除任意資料夾中超過指定時間段的老郵件。Zimbra 管理員可設定各網站在資料夾中保留郵件的時間長度。&nbsp;你可在「偏好設定 - 郵件」索引標籤中查看相關的郵件清除規定。 </p>
<p>清除的郵件不能還原。</p>
