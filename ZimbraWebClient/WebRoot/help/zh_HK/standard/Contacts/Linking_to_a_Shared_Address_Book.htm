<h1>連結至某個分享通訊錄</h1>
<p>如果你收到一封郵件，通知你已被授權分享另一個人的通訊錄，你將需要連結到該通訊錄。為此，你需要知道所有者的完整電郵地址以及要分享的通訊錄的準確名稱。</p>
<p>要連結至某個分享通訊錄：</p>
<ol type="1">
	<li class="p"><p>選擇「通訊錄」並按 <span style="font-weight: bold;"><b>修改</b></span>。</p></li>
	<li class="p"><p>在工具列中，選擇<span style="font-weight: bold;"><b>連結至通訊錄</b></span>。</p></li>
	<li class="p"><p>在「聯絡人」窗格，給您想顯示在清單中的已分享通訊錄一個名稱。</p></li>
	<li class="p"><p>輸入所有者的電郵地址和所有者的通訊錄的名稱。</p></li>
	<li class="p"><p>為這個分享通訊錄選擇顏色。</p></li>
	<li class="p"><p>按下<span style="font-weight: bold;"><b>建立通訊錄</b></span>。</p></li>
</ol>
