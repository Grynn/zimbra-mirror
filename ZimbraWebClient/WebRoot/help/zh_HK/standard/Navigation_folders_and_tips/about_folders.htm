<h1>使用資料夾</h1>
<p>資料夾可用於儲存你的郵件。。透過剔選郵件或聯絡人，然後從<span style="font-weight: bold;"><B>移至...</B></span>清單中選擇資料夾，即可把項目從一個資料夾移至另一個資料夾。 </p>
<p>資料夾有兩種類型： </p>
<ul type="disc" class="whs1">
	<li class=p><p><span style="font-weight: bold;"><B>系統資料夾。</B></span>  系統資料夾不能移動、重新命名或刪除。例如「收件箱」、「寄件箱」和垃圾桶都是系統資料夾。</p></li>
	<li class=p><p><span style="font-weight: bold;"><B>用戶定義的資料夾。</B></span>  你可建立一些資料夾，用以整理你的郵件。&nbsp;你建立的資料夾顯示在窗格的<span style="font-weight: bold;"><B>資料夾</B></span>清單中。頂層資料夾名必須是唯一的。不能與你的郵件、或通訊錄的任何頂層資料夾同名。   </p></li>
</ul>
