<h1>垃圾桶</h1>
<p>被刪除的項目一般放在<span style="font-weight: bold;"><B>垃圾桶</B></span>中，你能以手動方式清除，或留在資料夾內由系統定期自動清除。系統會定期清除這個資料夾內的郵件，具體時間由 Zimbra 系統管理員設定。</p>
<p>若需清空垃圾桶，可在左側窗格中右鍵點擊該資料夾，然後選取「清空垃圾桶」。</p>
