<h1>為郵件加上旗標</h1>
<p>郵件列中的旗標圖示是一種是/非指標，用以指明郵件是否已加上旗標。這可用於標示哪些是需要操作的項目，也可用於在眾多項目中區分出重要的郵件和對話。</p>
<p>若需加上旗標，選擇所需郵件或對話，然後在<span 
 style="font-weight: bold;"><B>更多操作選項</B></span>清單中選擇<span style="font-weight: bold;"><B>加入標記</B></span>。</p>
<p>若需撤銷旗標，選擇所需郵件或對話，然後在 <span style="font-weight: bold;"><B>更多操作選項</B></span>清單中選擇<span 
 style="font-weight: bold;"><B>移除標記</B></span>。 </p>
