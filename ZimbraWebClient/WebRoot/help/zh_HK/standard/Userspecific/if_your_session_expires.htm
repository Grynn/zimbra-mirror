<h1>如果超過時限</h1>
<p>所用系統可能設有時限愈時功能，若在設定的時間段內，你的時限處於無效狀態，就會自動登出。   </p>
<p>系統管理員也可能會設定一個時限，即登入狀態的最長時間，不管是否有活動發生。</p>
<p>因此，即便你已登入，你可能仍會經常看見登入屏幕。</p>
<p>如果有這樣的情況，只需再次登入即可繼續工作。</p>
