<h1>我如何知道收到了新郵件</h1>
<p>當你登入時以及每隔一段時間，系統會自動接收新郵件。按下「收件箱」，如果有新郵件，那麼它們將顯示在「收件箱」中。</p>
<p style="font-weight: normal;">你可透過粗體字且其後有括弧和數字的資料夾，發現其中是否有未讀郵件。例如，<span style="font-weight: bold;"><b>收件箱 (22)</b></span> 表示你的收件箱的對話中有 22 封未讀郵件。</p>
