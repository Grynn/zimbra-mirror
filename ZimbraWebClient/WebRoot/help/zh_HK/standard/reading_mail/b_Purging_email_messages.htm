<h1>清除郵件</h1>
<p>若需刪除垃圾桶中的郵件，請打開該資料夾，按下「內容」窗格中的<span style="font-weight: bold;"><b>刪除</b></span>。所有郵件即被永久刪除。</p>
<p>此外，透過設定，@CollaborationProductFullName@可自動清除任意資料夾中超過指定時間段的老郵件。郵件管理員可設定各網站在資料夾中保留郵件的時間長度。 &nbsp;</p>
<p>清除的郵件不能還原。</p>
