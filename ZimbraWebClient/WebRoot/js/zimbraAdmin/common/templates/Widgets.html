<template id='ZaAppTab'>
  <table id='${id}_select' class='ZTabBorder ZWidgetTable  ZWidgetBorder' cellspacing=0 cellpadding=0>
    <tr id='${id}_row'>
    <td id='${id}_left_icon'  class='ZLeftIcon ZWidgetIcon'></td>
    <td id='${id}_title'		 class='ZWidgetTitle'></td>
    <td id='${id}_right_icon' class='ZRightIcon ZWidgetIcon'></td>
  </tr></table>
</template>
<template id='ZaToolBarLabel' class='ZaToolBarLabel ZWidget'>
  <table id='${id}_label' class='ZWidgetTable ZLabelBorder' cellspacing=0 cellpadding=0><tr>
    <td id='${id}_left_icon'  class='ZLeftIcon ZWidgetIcon'></td>
    <td id='${id}_title'		 class='ZWidgetTitle ZaNowrapTitle'></td>
    <td id='${id}_right_icon' class='ZRightIcon ZWidgetIcon'></td>
  </tr></table>
</template>
