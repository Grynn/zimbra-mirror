MSG_NOTE_zimbraAutoProvMode = Denne guide vil lede dig gennem konfigurationen af automatisk provisionering. V\u00e6lg f\u00f8rst en provisioneringstilstand: <ol><li>Automatisk ivrig provisionering: P\u00e5 engelsk: eager provisioning. En servervedligeholdelsestr\u00e5d foretager automatisk polling af den konfigurerede LDAP-kilde med automatisk provisionering og opretter derefter automatisk kontiene i Zimbra-mappen. </li><li>Automatisk doven provisionering: P\u00e5 engelsk: lazy provisioning. Opretter automatisk Zimbra-kontoen, n\u00e5r brugeren logger ind f\u00f8rste gang ved hj\u00e6lp af en af de eksterne godkendelsesmekanismer, der er aktiveret med automatisk provisionering.</li><li>Manuel provisionering: Administratoren s\u00f8ger fra den konfigurerede eksterne LDAP-kilde med automatisk provisionering og v\u00e6lger en fortegnelse blandt s\u00f8geresultaterne for at oprette den tilsvarende Zimbra-konto for den eksterne fortegnelse.</li></ol>
MSG_NOTE_zimbraAutoProvAuthMech = Tilstanden DOVEN kr\u00e6ver f\u00f8lgende eksterne godkendelsesmekanismer. N\u00e5r en bruger godkendes ved hj\u00e6lp af en af f\u00f8lgende mekanismer, og n\u00e5r brugerkontoen endnu ikke findes i Zimbra-mappen, oprettes der automatisk en kontofortegnelse i Zimbra-mappen.
MSG_NOTE_otherConfigStep = <ol><li>Kontonavnstilknytning angiver attributnavnet i den eksterne mappe, der indeholder den lokale del af kontonavnet (f.eks. uid).</li> <li>Attributtilknytning til tilknytning af attributv\u00e6rdier fra den eksterne fortegnelse til Zimbra-kontoattributter. V\u00e6rdierne er i formatet {external attribute}={zimbra attribute}. </li><li>Ved ivrig provisionering vises batchst\u00f8rrelsen for det maksimale antal konti, der skal behandles. Pollinginterval og planlagte servere kr\u00e6ves ogs\u00e5 og angives for de givne servere.</li></ol>
MSG_AUTOPROV_MANUAL =  <ol><li> S\u00f8g i den eksterne kildemappe for automatisk provisionering, og opstil brugere.</li> <li> V\u00e6lg konti, og klik p\u00e5 OK for at foretage automatisk provisionering. </li></ol>
