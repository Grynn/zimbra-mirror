MSG_NOTE_zimbraAutoProvMode = Dieser Assistent bietet Anleitungen zum Konfigurieren der automatischen Bereitstellung. \
  W\u00e4hlen Sie zun\u00e4chst den Bereitstellungsmodus aus: \
  <ol><li>Automatische fr\u00fche Bereitstellung: Ein Server-Wartungsthread fragt automatisch \
  die konfigurierte externe LDAP-Quelle f\u00fcr die automatische Bereitstellung ab, und anschlie\u00dfend werden automatisch die Accounts im Zimbra-Verzeichnis erstellt. \
  </li><li>Automatische sp\u00e4te Bereitstellung: Erstellt automatisch den Zimbra-Account bei der ersten Anmeldung des Nutzers \
  \u00fcber einen der externen Authentifizierungsmechanismen, die f\u00fcr die automatische Bereitstellung aktiviert sind.</li>\
  <li>Manuelle Bereitstellung: Der Admin durchsucht die konfigurierte externe LDAP-Quelle f\u00fcr die automatische Bereitstellung \
  und w\u00e4hlt einen Eintrag aus den Suchergebnissen aus, um den entsprechenden Zimbra-Account \
  f\u00fcr den externen Eintrag zu erstellen.</li></ol>
MSG_NOTE_zimbraAutoProvAuthMech = Der SP\u00c4TE Modus erfordert die folgenden externen Authentifizierungsmechanismen. \
  Wenn sich ein Nutzer \u00fcber einen der folgenden Mechanismen authentifiziert und der Nutzer-Account noch nicht \
  im Zimbra-Verzeichnis vorhanden ist, wird automatisch ein Account-Eintrag im Zimbra-Verzeichnis erstellt.
MSG_NOTE_otherConfigStep = <ol><li>Bei der Account-Namenszuordnung wird der Attributname im externen Verzeichnis bestimmt, \
  das den lokalen Teil des Account-Namens (z.\u00a0B. die UID) enth\u00e4lt.</li> \
  <li>Attributzuordnung zum Zuordnen von Attributwerten aus dem externen Eintrag zu Zimbra-Account-Attributen. \
  Werte liegen im Format {external attribute}={zimbra attribute} vor. </li>\
  <li>Bei der fr\u00fchen Bereitstellung wird die Stapelgr\u00f6\u00dfe angezeigt, die f\u00fcr die maximale Anzahl der zu verarbeitenden Accounts erforderlich ist. \
  Abfrageintervall und geplante Server sind ebenfalls erforderlich, und diese werden auf die \
  vorhandenen Server festgelegt.</li></ol>
MSG_AUTOPROV_MANUAL =  <ol><li> Durchsuchen Sie das externe Quellverzeichnis f\u00fcr die automatische Bereitstellung, und listen Sie Nutzer auf.</li> \
  <li> W\u00e4hlen Sie Accounts aus, und klicken Sie auf "OK", um die automatische Bereitstellung auszuf\u00fchren. </li></ol>
