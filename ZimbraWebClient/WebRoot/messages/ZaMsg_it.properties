MSG_NOTE_zimbraAutoProvMode = Questa procedura guidata servir\u00e0 a configurare il provisioning automatico. Prima di tutto, scegliere la modalit\u00e0 di provisioning: <ol><li>Provisioning automatico veloce: un thread di manutenzione del server riceve automaticamente l'origine LDAP di provisioning automatico esterno configurato e crea quindi automaticamente gli account nella directory Zimbra. </li><li>Provisioning automatico lento: l'account Zimbra viene creato automaticamente quando l'utente accede per la prima volta tramite uno dei meccanismi di autenticazione esterna attivati per il provisioning automatico.</li><li>Provisioning manuale: l'amministratore esegue una ricerca dell'origine LDAP di provisioning automatico esterno configurato e seleziona una voce dai risultati di ricerca per creare l'account Zimbra corrispondenteper la voce esterna.</li></ol>
MSG_NOTE_zimbraAutoProvAuthMech = La modalit\u00e0 LENTO richiede i seguenti meccanismi di autenticazione esterna. Quando un utente si autentica tramite uno dei seguenti meccanismi, e quando il suo account non esiste ancora nella directory Zimbra, nella medesima directory verr\u00e0 creata automaticamente una voce di account.
MSG_NOTE_otherConfigStep = <ol><li>La mappatura del nome dell'account specifica il nome dell'attributo nella directory esterna che contiene una parte locale del nome dell'account (ad es. l'ID utente).</li> <li>Attribuire una mappa per la mappatura dei valori degli attributi dalla voce esterna agli attributi dell'account Zimbra. I valori sono espressi nel formato di {attributo esterno}={attributo zimbra}. </li><li>Per il provisioning veloce, per il numero massimo di account da elaborare vengono visualizzate e richieste le dimensioni del batch; verranno inoltre richiesti un intervallo di ricezione automatica della posta e dei server programmati, che saranno impostati per dei server specifici.</li></ol>
MSG_AUTOPROV_MANUAL =  <ol><li> Cercare la directory dell'origine di provisioning automatico esterno ed elencare gli utenti.</li> <li> Selezionare gli account e cliccare su OK per effettuare il provisioning automatico. </li></ol>
