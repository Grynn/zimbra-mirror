MSG_AUTOPROV_DLG_EAGER = <ol><li><b>Provisioning automatico veloce</b>: un thread di manutenzione del server riceve automaticamente l' origine LDAP di provisioning automatico esterno configurato e crea quindi in automatico gli account nella directory Zimbra. </li><li><b>Dimensioni del batch</b>: vengono richieste per il numero massimo di account da elaborare.</li><li><b>L'intervallo della ricezione automatica della posta del provisioning automatico</b> e i <b>server pianificati</b> verranno utilizzati per impostare la configurazione di server specifici. Entrambi devono attivare la modalit\u00e0 veloce.</li><li><b>Per questo provisioning deve essere impostato anche il filtro di ricerca</b> della configurazione LDAP.</li></ol>
MSG_AUTOPROV_DLG_LAZY = <ol><li><b>Provisioning automatico lento</b>: crea automaticamente l'account Zimbra quando l'utente accede per la prima volta tramite uno dei meccanismi di autenticazione esterna attivati per il provisioning automatico.</li><li><b>Meccanismo di autenticazione esterna</b>: la modalit\u00e0 lenta richiede i meccanismi di autenticazione esterna sopra menzionati. Quando un utente si autentica tramite uno dei meccanismi sopracitati, e quando il suo account non esiste ancora nella directory Zimbra, nella medesima directory verr\u00e0 creata automaticamente una voce di account.</li></ol>
MSG_AUTOPROV_MANUAL_PASSSET = <b>Avviso.</b> Il provisioning automatico non ha configurato una mappatura degli attributi per la password utente. Se non configurato, l'account di cui \u00e8 stato eseguito il provisioning non avr\u00e0 una password Zimbra e il dominio dovr\u00e0 essere configurato per effettuare l'autenticazione con l'LDAP/AD esterno. Tuttavia, per l'account di cui \u00e8 stato eseguito il provisioning sar\u00e0 possibile reimpostare la password.
