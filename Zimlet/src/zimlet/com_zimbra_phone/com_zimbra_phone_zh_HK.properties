search = \u641c\u5c0b
addToContacts = \u52a0\u5165\u806f\u7d61\u4eba\u8cc7\u6599\u593e
skypeCall = \u7528 Skype \u901a\u8a71

# http://en.wikipedia.org/wiki/Local_conventions_for_writing_telephone_numbers

# xxx-xxxx
# (xxx) xxx-xxxx
# xxx-xxx-xxxx
# 1-xxx-xxx-xxxx
northAmericanNumberingPlan = ((\\(\\d{3}\\)\\s+)|((1[-. ])?\\d{3}[-. ]))?\\d{3}[-. ]\\d{4}

# +{country code} {number sequences, separated by dash, period, or space}
genericInternational = \\+\\d{1,3}\\s+\\d+([-. ]\\d+)+

# to be defined by the individual locales
localNumbers = ###
